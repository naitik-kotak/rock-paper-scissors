<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <title>Rock Paper Scissors</title>
  </head>
  <body class="bg-light text-black-50">
    <div class="container-fluid text-center pt-1 pr-2 pl-2">
      <div id="main">
        <div class="text-dark mt-3 pb-4 mb-5">
          <h2>Rock Paper Scissors</h2>
        </div>
        <div class="container mt-0 border-0">
          <div id="play-area" class="mb-5">
            <h4>You get 5 rounds in a Game.</h4>
            <p class="mb-2">Result will be displayed at the end of 5 rounds</p>
            <br />
            <a id="rock" class="value d-inline mr-5 border-0 text-danger p-0"><i class="fas fa-4x fa-hand-rock"></i></a>
            <a id="paper" class="value d-inline ml-3 mr-3 border-0 text-warning p-0"
              ><i class="fas fa-4x fa-hand-paper"></i
            ></a>
            <a id="scissors" class="value d-inline ml-5 border-0 text-success p-0"
              ><i class="fas fa-4x fa-hand-scissors"></i
            ></a>
          </div>
          <!-- Selection and result  -->
          <div class="display-result text-dark"></div>
        </div>
      </div>

      <!-- Scores -->
      <div class="player-counter text-secondary"></div>
      <div class="computer-counter text-secondary"></div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
